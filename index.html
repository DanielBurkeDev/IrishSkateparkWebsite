<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Roboto:wght@300;400;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" defer src="js/controller.js"></script>

    <title>Irish Skate Parks</title>
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <img src="./images/skater.png" alt="Logo" class="logo-img" />
        <h1 class="logo-title">Skateparks Ireland</h1>
      </div>
      <form class="search">
        <input
          id="park-search"
          type="text"
          class="search__field"
          placeholder="Search by Park Name or County..."
        />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="images/icons.svg#icon-search"></use>
          </svg>
          <!-- <span><</span> -->
        </button>
      </form>
      <span>Search by County, Park Name or All</span>
    </header>

    <div class="main-container grid">
      <div class="left-col">
        <!-- <button class="show-modal">Show modal 1</button>
        <button class="show-modal">Show modal 2</button>
        <button class="show-modal">Show modal 3</button> -->
        <div class="parks">
          <!-- SEARCH RESULTS LIST -->
        </div>
        <!-- PAGINATION -->
        <div class="pagination"></div>
      </div>

      <div class="right-col modal">
        <button class="close-modal">&times;</button>
        <div class="map-container">
          <!-- <div id="map"></div> -->
        </div>
      </div>
      <div class="park-details hidden"></div>
      <div class="overlay hidden"></div>
    </div>
  </body>
</html>
