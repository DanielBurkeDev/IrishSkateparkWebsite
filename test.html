<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Roboto:wght@300;400;700&family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/7b1083e115.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" defer src="js/controller.js"></script>

    <title>Irish Skate Parks</title>
  </head>

  <body>
    <header class="header">
      <div class="logo-container">
        <img src="./images/skater.png" alt="Logo" class="logo-img" />
        <h1 class="logo-title">Skateparks Ireland</h1>
      </div>
      <form class="search">
        <input
          id="park-search"
          type="text"
          class="search__field"
          placeholder="Search by Park Name or County..."
        />
        <button class="btn search__btn">
          <svg class="search__icon">
            <use href="images/icons.svg#icon-search"></use>
          </svg>
          <!-- <span><</span> -->
        </button>
      </form>
      <span>Search by County, Park Name or All</span>
    </header>

    <div class="main-container grid">
        <div class="left-col">
          <!-- <button class="show-modal">Show modal 1</button>
          <button class="show-modal">Show modal 2</button>
          <button class="show-modal">Show modal 3</button> -->
          <div class="parks">
            <!-- SEARCH RESULTS LIST -->
            <div class="preview park-list-item" data-id="">

            <a class=" show-modal preview__link ${
            this._data.id === id ? "preview__link--active" : ""}" href="#${this._data.id}">

            <div class="list-container">
                <div class="thumb-container">
                    <img class="list-thumb"src="${this._data.image}" alt="${this._data.image}"/>
                </div>
            <div class="details-container">
              <h3 class="park__name">${this._data.name}</h3>
              <h4 class="park__address">${this._data.addrs}</h4>
              <p class="park__description">Opening Hours: ${this._data.openhrs}</p>
              <p class="park-details-surface-text">${this._data.surface}</p>            
            </div>
              
          </div>
          </a>
        </div>
      </div>
        <!-- PAGINATION -->
        <div class="pagination"></div>
      </div>
      <div class="right-col modal hidden">
        <button class="close-modal">&times;</button>
        <div class="park-details"></div>
        <div class="map-container">
          <div id="map"></div>
        </div>
      </div>
      <div class="overlay hidden"></div>
    </div>
  </body>
</html>
